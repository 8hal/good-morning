name: good_morning
description: 아침 루틴 실행 + 피드백 수집 앱 (실험 중립 MVP)
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_ai: ^3.8.0

  # State Management
  flutter_riverpod: ^2.6.0
  riverpod_annotation: ^2.6.0

  # Routing
  go_router: ^14.6.0

  # Notifications
  flutter_local_notifications: ^18.0.0

  # Time
  timezone: ^0.10.0
  intl: ^0.19.0

  # Utils
  uuid: ^4.5.0
  shared_preferences: ^2.3.2
  freezed_annotation: ^2.4.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  freezed: ^2.5.0
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.0
  
  # Testing
  mockito: ^5.4.4
  fake_cloud_firestore: ^4.0.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
